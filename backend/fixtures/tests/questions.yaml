    optionsReponse:
      - '@reponse_1_question_commune_1'
      - '@reponse_2_question_commune_1'
    reponse_conservable: true
  question_commune_2:
    libelle: "Comment avez-vous trouvé la question précédente?"
    aide: ""
    type_reponse: "text"
    obligatoire: false
